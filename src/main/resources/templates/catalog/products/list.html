<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Список товаров – Сельмаг</title>
</head>
<body>
<h1>Список товаров</h1>
<table>
  <thead>
  <tr>
    <th>#</th>
    <th>Товар</th>
  </tr>
  </thead>
  <tbody>
  <tr data-th-each="product : ${products}">
    <td>
      <a data-th-href="@{/catalogue/products/{productId}(productId=${product.id})}"
         data-th-text="${product.id}"></a>
    </td>
    <td>
      <a data-th-href="@{/catalogue/products/{productId}(productId=${product.id})}"
         data-th-text="${product.title}"></a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
