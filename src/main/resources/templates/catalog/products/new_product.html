<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Новый товар – Сельмаг</title>
</head>
<body>
<a th:href="@{/catalog/products/list}">← К списку товаров</a>
<h1>Новый товар</h1>
<div th:if="${errors}">
  <h2>Допущены ошибки</h2>
  <ul>
    <li th:each="error : ${errors}" th:text="${error}"></li>
  </ul>
</div>
<form method="post" th:action="@{/catalog/products/create}">
  <label>
    Название:<br>
    <input type="text" name="title" th:value="${payload?.title}">
  </label><br>
  <label>
    Описание:<br>
    <textarea name="details" th:text="${payload?.details()}"></textarea>
  </label><br>
  <button type="submit">Cоздать</button>
</form>
</body>
</html>
